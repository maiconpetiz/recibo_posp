<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Recibo Posp</title>
  <link href="reset.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <header>
    <div class="topo">
      <h1>Recibo Posp</h1>
    </div>

    <div class="dados">
      <div class="item">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required placeholder="Descrição do Item">
      </div>
      <div class="container">
        <div class="valor">
        <label for="valor">Valor (R$):</label>
          <input id="campo" type="text" onKeyUp="mascaraMoeda(this)" placeholder="R$ 0,00">
      </div>
      <div class="qtde">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required placeholder="0">
      </div>   
      <button class="submit"> 
        +
      </button>
      </div>



    </div>

  </header>

</body>
</html>
